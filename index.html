<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaData GT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <header>ClimaData GT</header>
        <a href="#inicio"><i class="fas fa-home"></i> Inicio</a>
        <a href="#subir-datos"><i class="fas fa-upload"></i> Subir Datos</a>
        <a href="#visualizaciones"><i class="fas fa-chart-line"></i> Visualizaciones Públicas</a>
        <a href="#contacto"><i class="fas fa-envelope"></i> Contacto</a>
    </div>
    
    <!-- Botón de menú -->
    <button id="menu-toggle" class="menu-toggle"><i class="fas fa-bars"></i></button>
    
    <div class="main-content" id="inicio">
        <div class="container">
            <h3><i class="fas fa-thermometer-half"></i> Clima Actual en <span id="location-name">Guatemala</span></h3>
            <div class="dropdown">
                <label for="locations">Selecciona un departamento:</label>
                <select id="locations" onchange="updateWeather(this.value)">
                    <option value="Guatemala">Guatemala</option>
                    <option value="Quetzaltenango">Quetzaltenango</option>
                    <option value="Petén">Petén</option>
                    <option value="Huehuetenango">Huehuetenango</option>
                    <option value="Chimaltenango">Chimaltenango</option>
                    <option value="Escuintla">Escuintla</option>
                    <option value="Izabal">Izabal</option>
                    <option value="San Marcos">San Marcos</option>
                    <option value="Alta Verapaz">Alta Verapaz</option>
                    <option value="Baja Verapaz">Baja Verapaz</option>
                    <option value="Santa Rosa">Santa Rosa</option>
                    <option value="Jalapa">Jalapa</option>
                    <option value="Jutiapa">Jutiapa</option>
                    <option value="Totonicapán">Totonicapán</option>
                    <option value="Sacatepéquez">Sacatepéquez</option>
                    <option value="Suchitepéquez">Suchitepéquez</option>
                    <option value="Retalhuleu">Retalhuleu</option>
                    <option value="Chiquimula">Chiquimula</option>
                    <option value="El Progreso">El Progreso</option>
                    <option value="Zacapa">Zacapa</option>
                    <option value="Sololá">Sololá</option>
                </select>
            </div>
            <div class="weather-display">
                <div class="weather-card">
                    <i class="fas fa-calendar-day"></i>
                    <h5>Pronóstico</h5>
                    <div id="forecast-display"></div>
                </div>
                <div class="weather-card">
                    <i class="fas fa-temperature-high"></i>
                    <h5>Temperatura</h5>
                    <p id="temp">--°C</p>
                </div>
                <div class="weather-card">
                    <i class="fas fa-tint"></i>
                    <h5>Humedad</h5>
                    <p id="humedad">--%</p>
                </div>
                <div class="weather-card">
                    <i class="fas fa-wind"></i>
                    <h5>Viento</h5>
                    <p id="viento">-- km/h</p>
                </div>
                <div class="weather-card">
                    <i class="fas fa-clock"></i>
                    <h5>Actualización</h5>
                    <p id="fecha_hora">--</p>
                </div>
                <div class="weather-card">
                    <i class="fas fa-cloud"></i>
                    <h5>Descripción</h5>
                    <p id="descripcion">--</p>
                </div>
            </div>
        </div>
        <div class="container" id="visualizaciones">
            <h2>Visualizaciones Públicas</h2>
            <div class="visualization">
                <h3><i class="fas fa-map-marker-alt"></i> Mapa Interactivo</h3>
                <iframe src="https://leafletjs.com/examples/quick-start/example.html" style="width: 100%; height: 300px;"></iframe>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 ClimaData GT. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
